<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Garage Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'garage-dark': '#1a1a1a',
                        'garage-darker': '#0d1117',
                        'neon-cyan': '#00d9ff',
                        'neon-amber': '#ffb000',
                        'rust-red': '#b7410e',
                        'engine-silver': '#c0c0c0'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0d1117 0%, #1a1a1a 100%);
        }
    </style>
</head>
<body class="bg-garage-darker text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-garage-dark border border-neon-cyan/30 rounded-lg p-8 shadow-xl">
            <div class="text-center mb-8">
                <div class="text-5xl mb-4">‚öôÔ∏è</div>
                <h2 class="text-2xl font-bold text-neon-cyan mb-2">ADMIN CONTROL</h2>
                <p class="text-gray-400">Enter admin credentials</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-3 rounded {% if category == 'error' %}bg-rust-red/20 border border-rust-red text-rust-red{% else %}bg-neon-amber/20 border border-neon-amber text-neon-amber{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Admin Username
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 bg-garage-darker border border-gray-600 rounded-lg 
                                  focus:border-neon-cyan focus:ring-2 focus:ring-neon-cyan/20 
                                  text-white placeholder-gray-400 transition-colors"
                           placeholder="Enter admin username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Admin Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-garage-darker border border-gray-600 rounded-lg 
                                  focus:border-neon-cyan focus:ring-2 focus:ring-neon-cyan/20 
                                  text-white placeholder-gray-400 transition-colors"
                           placeholder="Enter admin password">
                </div>

                <button type="submit" 
                        class="w-full bg-neon-cyan hover:bg-cyan-400 text-garage-darker 
                               font-bold py-3 px-4 rounded-lg transition-colors">
                    üîß ACCESS ADMIN PANEL
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-gray-400 hover:text-neon-amber text-sm">
                    ‚Üê Back to Garage
                </a>
            </div>
        </div>
    </div>
</body>
</html>
